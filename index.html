<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="icon" type="image/x-icon" href="public/icon.ico" />
    <link href="/dist/styles/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-primaryBg transition-colors duration-200 ease-in-out">
    <main
      class="min-h-screen relative w-full mx-auto flex flex-col items-center justify-center"
    >
      <!-- Header -->
      <section
        id="header"
        class="mb-[50px] w-[90%] max-w-[450px] md:max-w-[500px] flex justify-center items-center"
      >
        <!-- Logo -->
        <div class="flex flex-col justify-center gap-2">
          <div class="flex items-center justify-center">
            <div
              class="font-title font-bold text-[22px] sm:text-[24px] md:text-[30px] flex flex-col gap-2 justify-center items-center"
            >
              <div class="flex items-center gap-2">
                <p class="p-2 text-text bg-accent rounded-md">M</p>
                <p class="p-2 text-accent bg-text rounded-md -rotate-[20deg]">
                  E
                </p>
                <p class="p-2 text-text bg-accent rounded-md rotate-[20deg]">
                  M
                </p>
                <p class="p-2 text-accent bg-text rounded-md -rotate-[20deg]">
                  O
                </p>
                <p class="p-2 text-text bg-accent rounded-md rotate-[20deg]">
                  R
                </p>
                <p class="p-2 text-accent bg-text rounded-md -rotate-[20deg]">
                  Y
                </p>
              </div>

              <div class="flex items-center gap-2">
                <p
                  class="p-2 text-accent bg-secondaryColor border border-accent rounded-md rotate-[20deg]"
                >
                  G
                </p>
                <p
                  class="p-2 text-accent bg-secondaryColor border border-accent rounded-md -rotate-[20deg]"
                >
                  A
                </p>
                <p
                  class="p-2 text-accent bg-secondaryColor border border-accent rounded-md rotate-[20deg]"
                >
                  M
                </p>
                <p
                  class="p-2 text-accent bg-secondaryColor border border-accent rounded-md -rotate-[20deg]"
                >
                  E
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- In Game Menu -->
        <div id="in-game-menu" class="hidden flex-col gap-2">
          <button
            id="restart-game-menu"
            class="hidden md:block bg-text uppercase border-2 border-transparent hover:bg-secondaryColor hover:text-primaryColor transition-colors ease-out duration-300 hover:border-accent font-bold text-[20px] rounded-md px-2 text-primaryColor"
          >
            Restart
          </button>
          <button
            id="new-game-menu"
            class="hidden md:block bg-primaryColor border-2 border-transparent text-text uppercase font-bold text-[20px] rounded-md px-2 cursor-pointer hover:bg-secondaryColor hover:text-primaryColor transition-colors ease-out duration-300 hover:border-accent"
          >
            New Game
          </button>
        </div>
      </section>
      <!-- Main Menu -->
      <section
        id="main-menu"
        class="bg-secondaryColor w-[90%] max-w-[450px] md:max-w-[500px] mx-auto h-auto rounded-10px flex flex-col p-3 md:p-5 gap-4 drop-shadow-xl"
      >
        <!-- Color selector -->
        <div>
          <h3 class="text-primaryColor font-title text-[22px]">Colors</h3>
          <ul
            class="mt-3 bg-primaryBg flex items-center p-3 rounded-md w-full justify-between drop-shadow-md"
          >
            <li
              class="color-picker transition-[border] duration-200 cursor-pointer rounded-md bg-[#7cdea4] h-[50px] w-[calc(25%-5px)]"
              data-color="green"
            ></li>
            <li
              class="color-picker transition-[border] duration-200 cursor-pointer rounded-md bg-[#ca9c12] h-[50px] w-[calc(25%-5px)]"
              data-color="gold"
            ></li>
            <li
              class="color-picker transition-[border] duration-200 cursor-pointer rounded-md bg-[#199ca3] h-[50px] w-[calc(25%-5px)]"
              data-color="blue"
            ></li>
            <li
              class="color-picker transition-[border] duration-200 cursor-pointer rounded-md bg-[#c45f8b] h-[50px] w-[calc(25%-5px)]"
              data-color="pink"
            ></li>
          </ul>
        </div>
        <!-- Icons selector -->
        <div>
          <h3 class="text-primaryColor font-title text-[22px]">Game Icons</h3>
          <ul
            class="mt-3 bg-primaryBg flex items-center p-3 rounded-md w-full justify-between drop-shadow-md"
          >
            <li
              class="icon-picker transition-colors duration-200 ease-in cursor-pointer rounded-md h-[50px] w-[calc(33%-5px)] flex items-center gap-2 font-bold justify-center bg-accent"
              data-icon="programming"
            >
              <i class="fa-solid fa-code fa-2xl text-secondaryColor"></i>
            </li>
            <li
              class="icon-picker transition-colors duration-200 ease-in cursor-pointer rounded-md bg-text h-[50px] w-[calc(33%-5px)] flex items-center gap-2 font-bold justify-center"
              data-icon="animals"
            >
              <i class="fa-solid fa-paw fa-2xl text-accent"></i>
            </li>
            <li
              class="icon-picker transition-colors duration-200 ease-in cursor-pointer rounded-md bg-text h-[50px] w-[calc(33%-5px)] flex items-center gap-2 font-bold justify-center"
              data-icon="sports"
            >
              <i class="fa-solid fa-futbol fa-2xl text-accent"></i>
            </li>
          </ul>
        </div>
        <!-- Difficulty selector -->
        <div>
          <h3 class="text-primaryColor font-title text-[22px]">Difficulty</h3>
          <ul
            class="mt-3 bg-primaryBg flex items-center p-3 rounded-md w-full justify-between drop-shadow-md"
          >
            <li
              class="difficulty-picker transition-colors duration-200 ease-in cursor-pointer rounded-md h-[50px] w-[calc(33%-5px)] flex items-center gap-2 font-bold justify-center bg-accent"
              data-difficulty="easy"
            >
              <i
                class="fa-solid fa-face-smile-beam fa-2xl text-secondaryColor"
              ></i>
            </li>
            <li
              class="difficulty-picker transition-colors duration-200 ease-in cursor-pointer rounded-md bg-text h-[50px] w-[calc(33%-5px)] flex items-center gap-2 font-bold justify-center"
              data-difficulty="normal"
            >
              <i class="fa-solid fa-face-rolling-eyes fa-2xl text-accent"></i>
            </li>
            <li
              class="difficulty-picker transition-colors duration-200 ease-in cursor-pointer rounded-md bg-text h-[50px] w-[calc(33%-5px)] flex items-center gap-2 font-bold justify-center"
              data-difficulty="hard"
            >
              <i class="fa-solid fa-face-tired fa-2xl text-accent"></i>
            </li>
          </ul>
        </div>
        <!-- Actions -->
        <div class="flex flex-col gap-3 mt-4 justify-center font-title">
          <button
            id="start-game-button"
            class="bg-primaryColor border-2 border-transparent text-text uppercase font-bold text-[24px] rounded-md py-1 cursor-pointer hover:bg-secondaryColor hover:text-primaryColor transition-colors ease-out duration-300 hover:border-accent"
          >
            Start
          </button>
          <button
            class="bg-text uppercase border-2 border-transparent hover:bg-secondaryColor hover:text-primaryColor transition-colors ease-out duration-300 hover:border-accent font-bold text-[24px] rounded-md py-1 text-primaryColor"
          >
            HighScores
          </button>
        </div>
      </section>
      <!-- Highscores -->
      <section
        id="highscores-container"
        class="hidden flex-col items-center w-[90%] max-w-[650px] min-h-[553px] md:min-h-[569px]"
      >
        <!-- Top users -->
        <section
          class="w-full flex flex-col sm:flex-row sm:items-end gap-3 mb-3"
        >
          <div
            class="bg-gold-gradient p-2 flex sm:flex-col items-center justify-between w-full rounded-md drop-shadow-md text-[20px] sm:text-[24px] md:text-[27px] sm:w-[33.33%] sm:h-[120px] md:h-[160px] sm:order-2"
          >
            <div class="flex items-center gap-2 font-bold">
              <i class="fa-solid fa-crown fa-lg"></i>
              <p>Name</p>
            </div>
            <p class="italic font-bold">00</p>
          </div>

          <div
            class="bg-silver-gradient p-2 flex sm:flex-col items-center justify-between w-full rounded-md drop-shadow-md text-[20px] sm:text-[24px] md:text-[27px] sm:w-[33.33%] sm:h-[100px] md:h-[140px] sm:order-1"
          >
            <div class="flex items-center gap-2 font-bold">
              <p>02</p>
              <p>Name</p>
            </div>
            <p class="italic font-bold">00</p>
          </div>

          <div
            class="bg-bronze-gradient p-2 flex sm:flex-col items-center justify-between w-full rounded-md drop-shadow-md text-[20px] sm:text-[24px] md:text-[27px] sm:w-[33.33%] sm:h-[80px] md:h-[120px] sm:order-3"
          >
            <div class="flex items-center gap-2 font-bold">
              <p>03</p>
              <p>Name</p>
            </div>
            <p class="italic font-bold">00</p>
          </div>
        </section>
        <!-- Not in top users -->
        <ul class="w-full flex flex-col gap-3 max-h-[400px] overflow-y-scroll">
          <li
            class="bg-secondaryColor border-2 border-accent p-2 flex items-center justify-between rounded-md drop-shadow-sm"
          >
            <div
              class="w-full flex items-center justify-between sm:text-[20px] md:text-[22px]"
            >
              <div class="flex items-center gap-2 font-bold">
                <p class="text-accent">04</p>
                <p class="text-text">Name</p>
              </div>
              <p class="italic font-bold">00</p>
            </div>
          </li>

          <li
            class="bg-primaryColor border-2 border-text p-2 flex items-center justify-between rounded-md drop-shadow-sm"
          >
            <div
              class="w-full flex items-center justify-between sm:text-[20px] md:text-[22px]"
            >
              <div class="flex items-center gap-2 font-bold">
                <p class="text-secondaryColor">05</p>
                <p class="text-text">Name</p>
              </div>
              <p class="italic font-bold">00</p>
            </div>
          </li>
        </ul>
        <button
          id="back-to-menu"
          class="mt-[50px] w-full max-w-[200px] bg-text uppercase border-2 border-transparent hover:bg-secondaryColor hover:text-primaryColor transition-colors ease-out duration-300 hover:border-accent font-bold text-[24px] rounded-md py-1 text-primaryColor"
        >
          Main Menu
        </button>
      </section>
      <!-- Game -->
      <section
        id="game"
        class="hidden flex-col items-center justify-around h-auto w-[100%] max-w-[1200px]"
      >
        <!-- Cards Container -->
        <section
          id="cards-container"
          class="grid grid-cols-4 grid-rows-4 items-center justify-center gap-3 md:gap-5 lg:gap-6 px-1"
        ></section>

        <!-- Timer and moves -->
        <section
          class="flex items-center justify-between gap-2 w-[100%] max-w-[320px] px-1 mt-[70px]"
        >
          <div
            class="h-[80px] w-[140px] bg-primaryColor rounded-md border-2 border-primaryColor flex flex-col items-center justify-between p-2 drop-shadow-md"
          >
            <div class="flex items-center gap-2 font-title">
              <i class="fa-solid fa-clock fa-lg text-secondaryColor"></i>
              <p class="text-text uppercase font-bold">Time</p>
            </div>
            <span id="time-count" class="text-[18px] font-bold">00:00:00</span>
          </div>

          <div
            class="h-[80px] w-[140px] bg-secondaryColor rounded-md border-2 border-primaryColor flex flex-col items-center justify-between p-2 drop-shadow-md"
          >
            <div class="flex items-center gap-2 font-title">
              <i class="fa-solid fa-up-down-left-right fa-lg text-accent"></i>
              <p class="text-text uppercase font-bold">Moves</p>
            </div>
            <span id="moves-count" class="text-[18px] font-bold">0</span>
          </div>
        </section>
      </section>
      <!-- In Game Mobile Menu -->
      <div
        id="in-game-mobile-menu"
        class="hidden md:hidden absolute bottom-3 right-3 bg-primaryColor border-2 border-text rounded-full h-[60px] w-[60px] items-center justify-center hover:bg-secondaryColor hover:border-accent drop-shadow-md"
      >
        <i class="fa-solid fa-pause fa-xl"></i>
      </div>
      <!-- Game paused modal -->
      <div
        id="game-paused-modal"
        class="hidden absolute top-0 right-0 h-screen w-screen bg-black/60 items-center justify-center"
      >
        <section
          class="bg-secondaryColor rounded-md w-[90%] h-auto max-w-[450px] p-5"
        >
          <div class="text-center uppercase border-b pb-3">
            <h3
              class="mb-3 font-title text-[22px] md:text-[26px] lg:text-[28px] text-accent font-semibold"
            >
              Game paused
            </h3>
          </div>
          <div class="py-[25px] flex flex-col gap-3">
            <button
              id="restart-game-modal"
              class="bg-text uppercase border-2 border-transparent hover:bg-secondaryColor hover:text-primaryColor transition-colors ease-out duration-300 hover:border-accent font-bold text-[20px] rounded-md p-2 text-primaryColor"
            >
              Restart
            </button>
            <button
              id="new-game-modal"
              class="new-game-button bg-primaryColor border-2 border-transparent text-text uppercase font-bold text-[20px] rounded-md p-2 cursor-pointer hover:bg-secondaryColor hover:text-primaryColor transition-colors ease-out duration-300 hover:border-accent"
            >
              New Game
            </button>
            <button
              id="resume-game-modal"
              class="bg-transparent text-text uppercase border-2 border-secondaryBg hover:bg-secondaryColor hover:text-primaryColor transition-colors ease-out duration-300 hover:border-accent font-bold text-[20px] rounded-md p-2"
            >
              Resume Game
            </button>
          </div>
        </section>
      </div>
      <!-- Game finished modal -->
      <div
        id="game-finished-modal"
        class="hidden absolute top-0 right-0 h-screen w-screen bg-black/60 items-center justify-center"
      >
        <section
          class="bg-secondaryColor rounded-md w-[90%] h-auto max-w-[450px] p-5"
        >
          <!-- Modal header -->
          <div class="text-center uppercase border-b pb-3">
            <h3
              class="mb-3 font-title text-[22px] md:text-[26px] lg:text-[28px] text-accent font-semibold"
            >
              Congratulations!
            </h3>
            <p class="font-semibold text-text md:text-[18px] lg:text-[19px]">
              These are your results
            </p>
          </div>
          <!-- Modal body -->
          <div class="flex flex-col gap-3 py-[25px] border-b">
            <div
              class="bg-primaryBg flex items-center justify-between p-2 border border-accent rounded-md"
            >
              <div class="flex items-center gap-2">
                <i class="fa-solid fa-clock fa-md text-primaryColor"></i>
                <p class="font-medium text-text text-[18px] md:text-[20px]">
                  TIME
                </p>
              </div>
              <span id="total-time" class="font-bold italic md:text-[18px]"
                >00:00:00</span
              >
            </div>
            <div
              class="bg-primaryBg flex items-center justify-between p-2 border border-accent rounded-md"
            >
              <div class="flex items-center gap-2">
                <i
                  class="fa-solid fa-up-down-left-right fa-md text-primaryColor"
                ></i>
                <p class="font-medium text-text text-[18px] md:text-[20px]">
                  MOVES
                </p>
              </div>
              <span id="total-moves" class="font-bold italic md:text-[18px]"
                >00</span
              >
            </div>
          </div>
          <!-- Modal footer -->
          <div class="py-[25px] flex flex-col gap-3">
            <button
              id="restart-finish-modal"
              class="bg-text uppercase border-2 border-transparent hover:bg-secondaryColor hover:text-primaryColor transition-colors ease-out duration-300 hover:border-accent font-bold text-[20px] rounded-md p-2 text-primaryColor"
            >
              Restart
            </button>
            <button
              id="new-finish-modal"
              class="new-game-button bg-primaryColor border-2 border-transparent text-text uppercase font-bold text-[20px] rounded-md p-2 cursor-pointer hover:bg-secondaryColor hover:text-primaryColor transition-colors ease-out duration-300 hover:border-accent"
            >
              New Game
            </button>
          </div>
        </section>
      </div>
    </main>
    <audio id="correct-match" src="./src/audio/correct-match.wav"></audio>
    <script src="./dist/scripts/main.js" type="module"></script>
  </body>
</html>
